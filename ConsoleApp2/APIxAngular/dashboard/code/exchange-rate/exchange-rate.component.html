<div class="row">
  <div class="col-sm-12">
    <div class="main-heading clearfix">
      <h3 class="page-heading">Exchange Rate</h3>
    </div>
    <dx-data-grid id="gridContainer" [dataSource]="exchangeRateDetails" [allowColumnReordering]="true" [allowColumnResizing]="true"
      [columnAutoWidth]="true" (onEditingStart)="logEvent('EditingStart',$event)" (onInitNewRow)="logEvent('InitNewRow',$event)"
      (onRowInserting)="logEvent('RowInserting',$event)" (onRowInserted)="logEvent('RowInserted',$event)" (onRowUpdating)="logEvent('RowUpdating',$event)"
      (onRowUpdated)="logEvent('RowUpdated',$event)" (onRowRemoving)="logEvent('RowRemoving',$event)" (onRowRemoved)="logEvent('RowRemoved',$event)">
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
      <dxo-editing mode="popup" [allowAdding]="true" [allowUpdating]="true" [form]="{
                            items: ['Date','FromCurrency','ToCurrency','Rate']
                        }">
        <dxo-popup title="Add/Edit Exchange Rate" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: windows }"></dxo-popup>
      </dxo-editing>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>

      <dxi-column dataField="Date" caption="Date" alignment="right" dataType="date" [allowEditing]="editingFlag">
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>

      <dxi-column dataField="FromCurrency" caption="From Currency" alignment="right" [allowEditing]="editingFlag">
        <dxo-lookup [dataSource]="currencycodedt" displayExpr="CurrencyCode" valueExpr="FromCurrency"></dxo-lookup>
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>

      <dxi-column dataField="ToCurrency" caption="To Currency" alignment="right" [allowEditing]="editingFlag">
        <dxo-lookup [dataSource]="currencycodedt" displayExpr="CurrencyCode" valueExpr="ToCurrency"></dxo-lookup>
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>

      <dxi-column dataField="Rate" caption="Rate" alignment="right">
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>

    </dx-data-grid>
  </div>
</div>
