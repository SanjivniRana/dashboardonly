<div class="row">
    <div class="col-sm-12">
        <div class="main-heading clearfix">
            <h3 class="page-heading">Voucher Transaction</h3>
            <!-- <dx-button class="button-info btn btn-default btn-green" text="Add New" (onClick)="addDocument()">
            </dx-button> -->
            <div class="btn-grp-wrap">
                <dx-button text="Back" [routerLink]="['../../vouchers']">
                </dx-button>
            </div>
        </div>
        <dx-data-grid id="gridContainer" [dataSource]="dataSource" [allowColumnReordering]="true" [allowColumnResizing]="true" [columnAutoWidth]="true"
            (onEditingStart)="logEvent('EditingStart',$event)" (onInitNewRow)="logEvent('InitNewRow',$event)" (onRowInserting)="logEvent('RowInserting',$event)"
            (onRowInserted)="logEvent('RowInserted',$event)" (onRowUpdating)="logEvent('RowUpdating',$event)" (onRowUpdated)="logEvent('RowUpdated',$event)"
            (onRowRemoving)="logEvent('RowRemoving',$event)" (onRowRemoved)="logEvent('RowRemoved',$event)">
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
            </dxo-pager>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <!-- editing -->
            <dxo-editing mode="popup" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true" [form]="{
                items: ['TransactionDate','Description','DebitAccount','CreditAccount','Amount']
            }">
                <dxo-popup title="Add/Edit Transaction" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: windows }">
                </dxo-popup>
            </dxo-editing>
            <!-- editing -->

            <dxi-column dataField="TransactionId" caption="TransactionId" [visible]="false"></dxi-column>
            <dxi-column dataField="TransactionDate" dataType="date" caption="Transaction Date" alignment="right"></dxi-column>
            <dxi-column dataField="Description" caption="Line Item Description" alignment="right"></dxi-column>
            <dxi-column dataField="AccountName" caption="Account" alignment="right">
                <dxo-lookup [dataSource]="AccountsArr" displayExpr="AccountName" valueExpr="AccountName"></dxo-lookup>
            </dxi-column>
            <dxi-column dataField="DebitAmount" caption="Debit" alignment="right"></dxi-column>
            <dxi-column dataField="CreditAmount" caption="Credit" alignment="right"></dxi-column>
            <dxi-column dataField="DebitAccount" caption="Debit Account" alignment="right" [visible]="false">
                <dxo-lookup [dataSource]="AccountsArr" displayExpr="AccountName" valueExpr="AccountCode"></dxo-lookup>
            </dxi-column>
            <dxi-column dataField="CreditAccount" caption="Credit Account" alignment="right" [visible]="false">
                <dxo-lookup [dataSource]="AccountsArr" displayExpr="AccountName" valueExpr="AccountCode"></dxo-lookup>
            </dxi-column>
            <dxi-column dataField="Amount" caption="Amount" alignment="right" [visible]="false"></dxi-column>

            <dxo-summary>
                <dxi-total-item column="DebitAmount" summaryType="sum">
                </dxi-total-item>
                <dxi-total-item column="CreditAmount" summaryType="sum">
                </dxi-total-item>
            </dxo-summary>

        </dx-data-grid>


    </div>
</div>
