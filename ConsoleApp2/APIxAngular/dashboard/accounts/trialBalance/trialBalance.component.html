<div class="row">
    <div class="col-sm-12">
        <div class="main-heading clearfix">
            <h3 class="page-heading">Trial Balance</h3>
        </div>
    </div>
</div>    
    <div>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
    
        <div class="row">
            <div class="col-md-12 dxagninptblk">

                <form action="your-action" (submit)="onApplyingFilter(trailFilters)">
                    <dx-form id="form" [(formData)]="trailFilters" [colCount]="5" [readOnly]="false" [showColonAfterLabel]="true" [showValidationSummary]="true"
                        validationGroup="customerData">
                        <dxi-item dataField="CurrencyId" editorType="dxSelectBox" [editorOptions]="{ dataSource: currencyDropdown, value: '1', displayExpr: 'CurrencyCode', valueExpr: 'CurrencyId',showClearButton:'true'  }"></dxi-item>
                        <dxi-item dataField="OfficeId" editorType="dxSelectBox" [editorOptions]="{ dataSource: officeDropdown, value: 'null', displayExpr: 'OfficeName', valueExpr: 'OfficeId', showClearButton:'true'  }"></dxi-item>
                        <dxi-item dataField="RecordType" editorType="dxSelectBox" [editorOptions]="{ dataSource: recordTypeDropdown, value: '1', displayExpr: 'Name', valueExpr: 'Id', showClearButton:'true'  }"></dxi-item>
                        <dxi-item dataField="Fromdate" editorType="dxDateBox" [editorOptions]="{ value: FromDate, width: '100%',  showClearButton: 'true' }"></dxi-item>
                        <dxi-item dataField="Todate" editorType="dxDateBox" [editorOptions]="{ value: currentDateFinal, width: '100%',  showClearButton: 'true' }"></dxi-item>
                    </dx-form>
                    <br>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-8 text-center">
                            <dx-button text="Show" type="success" validationGroup="customerData" [useSubmitBehavior]="true"></dx-button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    
 <div class="row">
    <div class="col-sm-12">
        <div>
            <dx-data-grid id="gridContainer" [dataSource]="trailBalanceData" [allowColumnReordering]="true" [allowColumnResizing]="true">
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>

                <!-- <dxi-column dataField="VoucherNo" [width]="130" alignment="right" caption="Voucher No"> -->
                <!-- <dxi-validation-rule type="required"></dxi-validation-rule> -->
                <!-- </dxi-column> -->

                <!-- <dxi-column dataField="CurrencyName" caption="Currency" alignment="right">
                </dxi-column> -->

                <dxi-column dataField="AccountName" caption="Account">
                </dxi-column>

                <dxi-column dataField="DebitAmount" caption="Debit" alignment="right">
                </dxi-column>

                <dxi-column dataField="CreditAmount" caption="Credit" alignment="right">
                </dxi-column>

                <dxo-summary>
                    <dxi-total-item column="DebitAmount" summaryType="sum">
                    </dxi-total-item>
                    <dxi-total-item column="CreditAmount" summaryType="sum">
                    </dxi-total-item>
                </dxo-summary>

            </dx-data-grid>
        </div>
    </div>
</div>
